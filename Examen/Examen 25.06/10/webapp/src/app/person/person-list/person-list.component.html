<div *ngIf="persons.length !== 0" class="persons">
  Persons list: <br>
  <ul class="persons">
    <li *ngFor="let person of persons">
      <a routerLink="/detail/{{person.id}}">
        <span *ngIf="person.publisher">{{person.name}} --- {{person.publisher}}</span>
        <span *ngIf="!person.publisher">{{person.name}}</span>
      </a>
    </li>
  </ul>
</div>

<div *ngIf="persons.length === 0" class="persons">
  No persons!
</div>
